<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Exemplo de arco 1</title>
        <meta charset="UTF-8">
        <!-- Incício do Script do Canvas -->        
        <script>
            function draw(){
                var canvas = document.getElementById('meuCanvas');
                if (canvas.getContext){
                    var cntxt = canvas.getContext('2d');
                    cntxt.beginPath();
                    cntxt.fillStyle = "rgba(0, 0, 255, 0.7)";
                    cntxt.arc(85, 85, 50, 0, Math.PI * 2, true); // Círculo exterior
                    cntxt.fill()
                    cntxt.moveTo(65, 65);
                    cntxt.stroke();
                    cntxt.closePath();

                   
                   

                }
            }
        </script>        
        <!-- Fim do Script do canvas-->        
    </head>
    <body onload="draw();">
        <h1>Exemplo de arco 1</h1>
        <div>
            <canvas id="meuCanvas" width="800" height="600" style="border:1px solid #000000; background-color: white;"></canvas>
        </div>
    </body>
</html>
