<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Bandeira do Brasil</title>
    <meta charset="UTF-8">
    <!-- InÃ­cio do Java Script -->
    <script>
      function draw(){
        var canvas = document.getElementById('meuCanvas');
        if (canvas.getContext){
          var cntxt = canvas.getContext('2d');
           cntxt.fillStyle = "rgb(0, 120, 0)";
           cntxt.fillRect (100, 50, 600, 400);
           cntxt.strokeRect(100, 50, 600, 400);
           
           
        }
      }
    </script>
    <!-- Fim do Java Script -->
      
      
  </head>
  <body onload="draw();">
    <canvas id="meuCanvas" width="800" height="600" style="border:1px solid #000000; background-color: white;"></canvas>
  </body>
</html>
