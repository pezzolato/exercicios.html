<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Introdução ao Canvas com Java Script</title>
    <meta charset="UTF-8">
    <!-- Início do Java Script -->
    <script>
      function draw(){
        var canvas = document.getElementById('meuCanvas');
        if (canvas.getContext){
          var cntxt = canvas.getContext('2d');
           cntxt.fillStyle = "rgb(200, 120, 100)";
           cntxt.fillRect (25, 30, 55, 50);
           cntxt.strokeRect(25, 30, 55, 50);
           
           
        }
      }
    </script>
    <!-- Fim do Java Script -->
      
      
  </head>
  <body onload="draw();">
    <canvas id="meuCanvas" width="800" height="600" style="border:1px solid #000000; background-color: white;"></canvas>
  </body>
</html>
