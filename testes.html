<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Bandeira do Brasil</title>
    <meta charset="UTF-8">
    <!-- InÃ­cio do Java Script -->
    <script>
      function draw(){
        var canvas = document.getElementById('meuCanvas');
        if (canvas.getContext){
          var cntxt = canvas.getContext('2d');
           cntxt.fillStyle = "rgb(0, 120, 0)";
           cntxt.fillRect (0, 0, 600, 400);
           cntxt.strokeRect(0, 0, 600, 400);


            // codigo do losango 
    cntxt.fillStyle= "rgb(255, 255, 0)";;
    cntxt.beginPath();
    cntxt.moveTo(300, 50);
    cntxt.lineTo(50, 200);
    cntxt.lineTo(300, 350);
    cntxt.lineTo(545, 200);
    cntxt.fill();
    // fim do codigo

    // codigo do circulo azul 
    cntxt.fillStyle="rgb(18, 10, 143)";
    cntxt.beginPath();
    cntxt.arc(300, 200, 100, 0, 2*3.14);
    cntxt.fill();
    // fim do codigo
           
           
        }
      }
    </script>
    <!-- Fim do Java Script -->
      
      
  </head>
  <body onload="draw();">
    <canvas id="meuCanvas" width="800" height="600" style="border:1px solid #000000; background-color: white;"></canvas>
  </body>
</html>
