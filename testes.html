<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeira do Brasil</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="brasil-flag"></canvas>
    <script>
        const canvas = document.getElementById('brasil-flag');
        const ctx = canvas.getContext('2d');

        // Defina as dimensões do canvas
        canvas.width = 800;
        canvas.height = 600;

        // Desenhe o retângulo verde
        ctx.fillStyle = '#008000';
        ctx.fillRect(0, 0, 800, 600);

        // Desenhe o losango amarelo
        ctx.fillStyle = '#FFD700';
        ctx.beginPath();
        ctx.moveTo(400, 0);
        ctx.lineTo(800, 300);
        ctx.lineTo(400, 600);
        ctx.lineTo(0, 300);
        ctx.closePath();
        ctx.fill();

        // Desenhe o círculo azul
        ctx.fillStyle = '#0000FF';
        ctx.beginPath();
        ctx.arc(400, 300, 150, 0, 2 * Math.PI);
        ctx.fill();

        // Desenhe a faixa branca
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(0, 280, 800, 40);

        // Desenhe as 27 estrelas
        ctx.fillStyle = '#FFFFFF';
        const starRadius = 5;
        const starSpacing = 30;
        const starOffsetX = 400;
        const starOffsetY = 150;

        for (let i = 0; i < 27; i++) {
            const angle = (i * 2 * Math.PI) / 27;
            const x = starOffsetX + starSpacing * Math.cos(angle);
            const y = starOffsetY + starSpacing * Math.sin(angle);
            ctx.beginPath();
            ctx.arc(x, y, starRadius, 0, 2 * Math.PI);
            ctx.fill();
        }
    </script>
</body>
</html>
